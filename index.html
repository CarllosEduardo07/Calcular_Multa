<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Multa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h2>Calculo contratos Antigos</h2>
        <label for="valor_multa_contratoAntigo">Valor da multa:</label>
        <input type="number" id="valor_multa_contratoAntigo" value="600.60">
        <br>
        <label for="Porcentagem_fidelidade">Selecione a quantos meses:</label>
        <select id="Porcentagem_fidelidade">
            <option value="">Selecione o mês</option>
            <option value="90">1 mes - 90%</option>
            <option value="85">2 mes - 85%</option>
            <option value="80">3 mes - 80%</option>
            <option value="75">4 mes - 75%</option>
            <option value="70">5 mes - 70%</option>
            <option value="65">6 mes - 65%</option>
            <option value="60">7 mes - 60%</option>
            <option value="55" selected>8 mes - 55%</option>
            <option value="50">9 mes - 50%</option>
            <option value="45">10 mes - 45%</option>
            <option value="40">11 mes - 40%</option>
            <option value="35">12 mes - 35%</option>
        </select>
        <button id="btn_calcular_contratoAntigo">Calcular</button>
        <br>
        <span id="mostra_multa_contratoAntigo"></span>
    </div>

    <br><br>

    <div>
        <h2>Calculo contratos Novos</h2>
        
        <label for="vtb_valor_multa_contratoNovo">Valor do plano do Cliente:</label>
        <input type="number" id="vtb_valor_multa_contratoNovo" value="600.60">
        <br>
        <label for="mes_fidelidade">Número total dos meses de Fidelidade:</label>
        <input type="number" id="mes_fidelidade" value="12" disabled>
        <br>
        <label for="mr_mes_restante">Quantidade de meses que Falta para 1 ano:</label>
        <select id="mr_mes_restante">
            <option value="">Selecione o mês</option>
            <option value="1">1 mes</option>
            <option value="2">2 mes</option>
            <option value="3">3 mes</option>
            <option value="4" selected>4 mes</option>
            <option value="5">5 mes</option>
            <option value="6">6 mes</option>
            <option value="7">7 mes</option>
            <option value="8" >8 mes</option>
            <option value="9">9 mes</option>
            <option value="10">10 mes</option>
            <option value="11">11 mes</option>
            <option value="12">12 mes</option>
        </select>
        <button id="btn_calcular_contratoNovo">Calcular Novo Contrato</button>
        <br>

        <div>
            <span id="mostra_multa_contratoNovo"></span>
            <span id="tilulo_historico"></span>
            <span id="texto_paraHistorico"></span>
            <br>

            <h3>Fórmula:</h3>
            
            <span>M = (VTB &#247; MF) &#215; MR</span>

            <p id="valor_dinamico"></p>

        </div>
    </div>

</body> 
</html>
